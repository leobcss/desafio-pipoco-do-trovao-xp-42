<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pipoco do Trovão</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12 d-flex justify-content-center align-items-center">
          <form
            role="form"
            class="w-75 d-flex flex-column align-items-center border border-success border-opacity-50 rounded-4 p-4 shadow bg-body"
          >
            <div class="form-group mb-3">
              <label for="exampleInputEmail1"> Usuário </label>
              <input
                placeholder="Digite seu usuário"
                type="email"
                class="form-control"
                id="exampleInputEmail1"
              />
            </div>
            <div class="form-group mb-3">
              <label for="exampleInputPassword1"> Senha </label>
              <input
                placeholder="Digite sua senha"
                type="password"
                class="form-control"
                id="exampleInputPassword1"
              />
            </div>
            <div
              class="checkbox w-100 d-flex flex-wrap align-items-center justify-content-around"
            >
              <label class="mb-2">
                <input type="checkbox" /> Lembrar senha
              </label>
              <div id="liveAlertPlaceholder"></div>
              <button
                type="button"
                class="btn btn-success ms-2 mb-2"
                id="liveAlertBtn"
              >
                Entrar
              </button>
              <button type="submit" class="btn btn-secondary ms-2 mb-2">
                Resetar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
