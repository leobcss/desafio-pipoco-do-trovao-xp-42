<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pipoco do Trovão</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="navbar sticky-top navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">PIPOCO DO TROVÃO</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav text-center d-flex align-items-center">
              <a class="nav-link active" aria-current="page" href="#">HOME</a>
              <a class="nav-link" href="#">GERENCIAMENTO DE ESTOQUE</a>
              <a class="nav-link" href="#">RASTREIO DE ENTREGAS</a>
              <a class="nav-link">LOGOUT</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <article class="py-5 d-flex justify-content-center align-items-center">
      <div class="table-responsive-sm w-75">
        <table class="table table-hover table-sm align-middle text-center">
          <thead class="table-dark">
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Item</th>
              <th scope="col">Preço</th>
              <th scope="col">Quantidade</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody class="table-group-divider">
            <tr>
              <th scope="row" class="table-dark">1</th>
              <td class="table-secondary">Produto 1</td>
              <td>R$50,00</td>
              <td>50</td>
              <td>
                <button type="button" class="btn btn-danger btn-sm">
                  Excluir
                </button>
              </td>
            </tr>
            <tr>
              <th scope="row" class="table-dark">2</th>
              <td class="table-secondary">Produto 2</td>
              <td>R$100,00</td>
              <td>150</td>
              <td>
                <button type="button" class="btn btn-danger btn-sm">
                  Excluir
                </button>
              </td>
            </tr>
            <tr>
              <th scope="row" class="table-dark">3</th>
              <td class="table-secondary">Produto 3</td>
              <td>R$150,00</td>
              <td>300</td>
              <td>
                <button type="button" class="btn btn-danger btn-sm">
                  Excluir
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        <button
          type="button"
          class="btn btn-secondary btn-sm"
          data-bs-toggle="modal"
          data-bs-target="#newProductModal"
        >
          Cadastrar
        </button>
      </div>
      <div
        class="modal fade"
        id="newProductModal"
        tabindex="-1"
        aria-labelledby="newProductModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered modal-md">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="newProductModalLabel">
                Novo Produto
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="col-auto mb-3">
                  <label for="formGroupExampleInput" class="form-label"
                    >ID</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="formGroupExampleInput"
                    placeholder="Código"
                  />
                </div>
                <div class="col-auto b-3">
                  <label for="formGroupExampleInput2" class="form-label"
                    >Produto</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="formGroupExampleInput2"
                    placeholder="Nome"
                  />
                </div>
              </div>
              <div class="row">
                <div class="col-auto mb-3">
                  <label for="formGroupExampleInput" class="form-label"
                    >Preço</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="formGroupExampleInput"
                    placeholder="R$"
                  />
                </div>
                <div class="col-auto mb-3">
                  <label for="formGroupExampleInput" class="form-label"
                    >Quantidade</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="formGroupExampleInput"
                    placeholder="Estoque"
                  />
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary btn-sm"
                data-bs-dismiss="modal"
              >
                Fechar
              </button>
              <button type="submit" class="btn btn-dark btn-sm">Salvar</button>
            </div>
          </div>
        </div>
      </div>
    </article>
    <footer class="bg-dark">
      <div class="container-fluid">
        <h6 class="text-light mb-0">PIPOCO DO TROVÃO</h6>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
